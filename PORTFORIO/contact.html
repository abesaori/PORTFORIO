<body>
    <div id="top">
        <h1 class="logo"><a href="index.html#TOP"><img src="image/logo.svg" alt="logo"></a></h1>
        <!-- hamburger_menu -->
        <div class="hamburger"><span></span></div>
        <!-- 開いたらmenu -->
        <nav class="nav_manu">
            <div class="nav_wrap">
                <div class="nav-top"><a href="index.html">MENU</a></div>
                <ul>
                    <!-- 各項目のリンクを貼る -->
                    <li><a href="index.html#SERVICE" class="menu">SERVICE<span>わたしのできること</span></a></li>

                    <li><a href="contact.html" class="menu">CONTACT<span>お問合せ</span></a></li>
                </ul>
            </div>
        </nav>
    </div>

    <section id="contact">
        <h2 class="title">CONTACT</h2>
        <p class="subtitle">お問い合わせ</p>
        <p class="info_text">
            各種ご依頼やお問い合わせ、制作に関するご相談・ご質問はこちらよりお気軽にお問い合わせください。<br class="pc">ご連絡をいただいてから1-2営業日以内で返信いたします。</p>
        <p class="wrap_wrap">InstagramのDMからも受け付けておりますので、そちらもご利用ください。
        </p>
        <!-- insta link -->
        <p class="insta_wrap"><a href="https://www.instagram.com/saori.bebe39/" target="_blank"
                rel="noopener noreferrer" class="insta_color">▷<span
                    class="insta_left">Instagram..@saori.bebe39</span></a></p>
        <div class="puestion">
            <a href="index.html#QandA" class="question_wrap">よくある質問はこちら<span class="back">▶</span></a>
        </div>

        <img src="image/pc_wavetop.png" alt="" class="wave-top">
        <!-- contact form -->
        <div class="back_color">
            <div class="contactform">
                <form id="my-form"
                    action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScgWO07XAc3i8Azbg4LG7S5sJ2WJ9qVQd6ThZxsSk4J7t-vrg/formResponse"
                    method="post" target="hidden_iframe" onsubmit="submitted=true;">
                    <ul>
                        <li><label for="name" class="form_text">お名前<span class="must">必須</span></label>
                            <p><input id="name" type="text" name="entry.119829565" placeholder="山田 太郎" class="box_wrap">
                            </p>
                        </li>
                        <li><label for="ruby" class="form_text">おなまえ<span class="must">必須</span></label>
                            <p><input id="ruby" type="text" name="entry.762036364" placeholder="やまだ たろう"
                                    class="box_wrap">
                            </p>
                        </li>
                        <li><label for="mail" class="form_text">メールアドレス<span class="must">必須</span></label>
                            <p><input id="mail" type="email" name="entry.1549721748" placeholder="aaaa.123@design.com"
                                    class="box_wrap"></p>
                        </li>
                        <li><label for="contents" class="form_text">お問合せ内容<span class="must">必須</span></label>
                            <p><textarea id="contents" type="text" name="entry.237673716" cols="40" rows="10"
                                    placeholder="こちらにお問合せ内容をご記入ください。" class="text_box"></textarea></p>
                        </li>
                    </ul>
                    <input id="post_btn" type="text" class="post_btn" value="入力内容を送信する">
                </form>
                <script type="text/javascript">
                    var submitted = false;
                </script>
                <iframe name="hidden_iframe" id="hidden_iframe" style="display: none"
                    onload="if(submitted)  {window.location='thanks.html';}"></iframe>
            </div>
        </div>
        <img src="image/pc-waveunder.png" alt="" class="wave-under">
    </section>


    <div class="content_btn">
